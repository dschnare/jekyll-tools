##########
# Jekyll #
##########

safe:        false
auto:        false
server:      false
server_port: 4000
baseurl:     /
url:         http://localhost:4000

source:      .
destination: _site
plugins:     ../_plugins
exclude:     ['_assets', '_src', 'README.md', 'Gemfile', 'Gemfile.lock', 'package.json']

future:      true
lsi:         false
pygments:    false
markdown:    maruku
permalink:   pretty

##################
# JSBuild Plugin #
##################

jsbuild:
  hooks: ../_plugins/tools/hooks/jsbuild.hook

  js/main-@hash.js:
    - _assets/vendor/some-framework/module.js
    - _src/js/main.js
  js/main.js:
    - _assets/vendor/some-framework/module.js
    - _src/js/main.js

####################
# LessBuild Plugin #
####################

lessbuild:
  hooks: ../_plugins/tools/hooks/lessbuild.hook

  css/main-@hash.css:
    main: _src/less/main.less
  css/main.css:
    main: _src/less/main.less

###############
# Copy Plugin #
###############

copy:
  page[0-9]/docs:
    - _assets/*.txt

